<div class="row justify-content-center">
    <div class="col-7 rounded">
        <div class="card">
            <div class="card-body shadow">
                <h3 class="card-title text-center">Tasks List</h3>
                <div class="card-header">
                    <ul class="list-group list-group-flush" *ngIf="tasksLoaded">
                        <li class="list-group-item row justify-content-between" *ngFor="let task of tasksList">
                            <span>{{task.id}} - {{task.title}}, {{task.description}}</span>
                        </li>
                    </ul>
                </div>
                <div class="card-body row justify-content-between">
                    <div class="col-4 text-left p-0">
                        <dx-button (onClick)="logoutUser()" text="Sign out!" icon="export"></dx-button>
                    </div>
                    <div class="col-4 text-right p-0">
                        <dx-button (onClick)="addNewTask()" text="Add Task" icon="plus"></dx-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isAddTaskButtonClicked">
    <app-add-task></app-add-task>
</div>
